<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="..\styles\fonts.css" />
    <title>Portfolio</title>
  </head>
  <style>
    table,
    th,
    td {
      border: 1px solid black;
      border-collapse: collapse;
    }
  </style>
  <body>
    <p id="header">You are currently viewing</p>
    <table id="table">
      <tr>
        <th>Stock</th>
        <th>Quantity</th>
        <th>Share Price</th>
        <th>Total</th>
        <th>Date</th>
        <th>Current Price</th>
        <th>Current Total</th>
        <th>Gain</th>
        <th>Profit</th>
      </tr>
    </table>
    <form id="ticker-form">
      <input type="text" id="ticker" placeholder="Enter ticker" />
      <input type="text" id="sharenumber" placeholder="Enter share number" />
      <input type="submit" value="Preview Purchase" />
    </form>
    <p id="price"></p>
    <form id="add">
      <input type="submit" value="Add to Portfolio" />
    </form>
    <button>
      <a href="user.html">Back</a>
    </button>
  </body>
  <script src="..\src\portfolio.js"></script>
</html>
