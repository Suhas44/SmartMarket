<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="..\styles\portfolio.css" />
    <title>Portfolio</title>
  </head>
  <body>
    <p id="header">You are currently viewing</p>
    <h2 id="profitheader">Your current profit for this portfolio is $</h2>
    <h3>Active Shares</h3>
    <table id="table">
      <tr>
        <th>Stock</th>
        <th>Quantity</th>
        <th>Share Price</th>
        <th>Total</th>
        <th>Date</th>
        <th>Current Price</th>
        <th>Current Total</th>
        <th>Gain</th>
        <th>Profit</th>
        <th>Sell</th>
        <th>Remove</th>
      </tr>
    </table>
    <br />
    <br />
    <form id="ticker-form">
      <input type="text" id="ticker" placeholder="Enter ticker" />
      <input type="text" id="sharenumber" placeholder="Enter share number" />
      <input type="submit" value="Preview Purchase" />
    </form>
    <p id="price"></p>
    <form id="add">
      <input type="submit" value="Add to Portfolio" />
    </form>
    <br />
    <br />
    <h3 id="soldheader">Sold Shares</h3>
    <table id="sold">
      <tr>
        <th>Stock</th>
        <th>Quantity</th>
        <th>Share Price</th>
        <th>Total</th>
        <th>Date</th>
        <th>Sold Price</th>
        <th>Sold Total</th>
        <th>Gain</th>
        <th>Profit</th>
      </tr>
    </table>
    <br />
    <button>
      <a href="user.html">Back</a>
    </button>
  </body>
  <script src="..\src\portfolio.js"></script>
</html>
